<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Notification App – Design System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- Top Bar -->
      <header class="top-bar">
        <div class="top-bar__row">
          <div class="top-bar__left">
            <span class="app-name">Job Notification App</span>
          </div>
          <div class="top-bar__center">
            <span class="progress-indicator">Step 1 / 4</span>
          </div>
          <div class="top-bar__right">
            <span class="status-badge status-badge--idle">Not Started</span>
          </div>
        </div>

        <nav class="top-nav" aria-label="Primary navigation">
          <button
            class="top-nav__toggle"
            type="button"
            aria-label="Toggle navigation"
            aria-expanded="false"
            aria-controls="top-nav-menu"
          >
            <span class="top-nav__icon" aria-hidden="true"></span>
          </button>
          <div class="top-nav__menu" id="top-nav-menu">
            <a
              href="/dashboard"
              class="top-nav__link"
              data-route="/dashboard"
            >
              Dashboard
            </a>
            <a href="/saved" class="top-nav__link" data-route="/saved">
              Saved
            </a>
            <a href="/digest" class="top-nav__link" data-route="/digest">
              Digest
            </a>
            <a href="/settings" class="top-nav__link" data-route="/settings">
              Settings
            </a>
            <a href="/proof" class="top-nav__link" data-route="/proof">
              Proof
            </a>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="app-main">
        <section id="route-outlet" class="context-header"></section>
      </main>

      <div id="modal-root"></div>
      <div id="toast-root"></div>

      <!-- Proof Footer -->
      <footer class="proof-footer">
        <div class="proof-footer__content">
          <span class="proof-footer__label">Proof checklist</span>
          <ul class="proof-footer__list">
            <li>□ UI Built</li>
            <li>□ Logic Working</li>
            <li>□ Test Passed</li>
            <li>□ Deployed</li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="./jobs.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
